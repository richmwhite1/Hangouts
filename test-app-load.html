<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangout App - Test Load</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #6c47ff, #00BFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .status {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
        }
        .status h2 {
            color: #6c47ff;
            margin-bottom: 1rem;
        }
        .button {
            background: #6c47ff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
            font-size: 18px;
        }
        .button:hover {
            background: #5a3fd4;
        }
        .success {
            color: #00FF00;
        }
        .error {
            color: #FF4444;
        }
        .loading {
            color: #FFA500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Hangout</div>
        
        <div class="status">
            <h2 id="status">Testing App Load...</h2>
            <p id="message">Checking if the app loads without errors...</p>
        </div>

        <div>
            <a href="http://localhost:3000" class="button" target="_blank">Open App in New Tab</a>
            <button onclick="testApp()" class="button">Test App Load</button>
        </div>

        <div id="results" style="margin-top: 2rem; text-align: left; display: none;">
            <h3>Test Results:</h3>
            <div id="test-results"></div>
        </div>
    </div>

    <script>
        async function testApp() {
            const statusEl = document.getElementById('status');
            const messageEl = document.getElementById('message');
            const resultsEl = document.getElementById('results');
            const testResultsEl = document.getElementById('test-results');
            
            statusEl.innerHTML = 'Testing...';
            messageEl.innerHTML = 'Loading the app and checking for errors...';
            
            try {
                // Test if the app loads
                const response = await fetch('http://localhost:3000');
                
                if (response.ok) {
                    const html = await response.text();
                    
                    // Check for common error indicators
                    const hasAuthError = html.includes('useAuth must be used within an AuthProvider');
                    const hasRuntimeError = html.includes('Runtime Error');
                    const hasErrorBoundary = html.includes('Error Boundary');
                    
                    resultsEl.style.display = 'block';
                    
                    if (hasAuthError) {
                        statusEl.innerHTML = '❌ Auth Error Found';
                        statusEl.className = 'error';
                        testResultsEl.innerHTML = `
                            <p class="error">❌ Authentication error detected</p>
                            <p>There are still components using the old auth context.</p>
                        `;
                    } else if (hasRuntimeError || hasErrorBoundary) {
                        statusEl.innerHTML = '❌ Runtime Error Found';
                        statusEl.className = 'error';
                        testResultsEl.innerHTML = `
                            <p class="error">❌ Runtime error detected</p>
                            <p>The app has other errors that need to be fixed.</p>
                        `;
                    } else {
                        statusEl.innerHTML = '✅ App Loads Successfully!';
                        statusEl.className = 'success';
                        testResultsEl.innerHTML = `
                            <p class="success">✅ No authentication errors detected</p>
                            <p class="success">✅ App appears to be loading correctly</p>
                            <p>You can now test the authentication flow!</p>
                        `;
                    }
                } else {
                    statusEl.innerHTML = '❌ Server Error';
                    statusEl.className = 'error';
                    testResultsEl.innerHTML = `
                        <p class="error">❌ Server returned status: ${response.status}</p>
                        <p>Make sure the server is running with: npm run dev</p>
                    `;
                }
            } catch (error) {
                statusEl.innerHTML = '❌ Connection Error';
                statusEl.className = 'error';
                testResultsEl.innerHTML = `
                    <p class="error">❌ Could not connect to the app</p>
                    <p>Error: ${error.message}</p>
                    <p>Make sure the server is running on port 3000</p>
                `;
            }
        }
        
        // Auto-test on page load
        window.onload = testApp;
    </script>
</body>
</html>
