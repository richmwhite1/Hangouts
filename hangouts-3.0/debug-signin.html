<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Sign In</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Debug Sign In</h1>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="alice@example.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="Password1!">
        </div>
        
        <button onclick="testSignIn()">Test Sign In</button>
        <button onclick="testDirectAPI()">Test Direct API</button>
        <button onclick="testConfig()">Test Config</button>
        
        <div id="result"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const result = document.getElementById('result');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            result.appendChild(div);
            console.log(message);
        }

        async function testConfig() {
            log('Testing configuration...');
            
            // Test base URL
            const baseUrl = window.location.origin;
            log(`Base URL: ${baseUrl}`);
            
            // Test API endpoint
            const apiUrl = `${baseUrl}/api/auth/signin`;
            log(`API URL: ${apiUrl}`);
            
            // Test if server is running
            try {
                const response = await fetch(`${baseUrl}/api/auth/signin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'test', password: 'test' })
                });
                log(`Server response status: ${response.status}`, response.ok ? 'success' : 'error');
            } catch (error) {
                log(`Server connection error: ${error.message}`, 'error');
            }
        }

        async function testDirectAPI() {
            log('Testing direct API call...');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                log(`Direct API response: ${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
            } catch (error) {
                log(`Direct API error: ${error.message}`, 'error');
            }
        }

        async function testSignIn() {
            log('Testing sign in with API client simulation...');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                // Simulate the API client request
                const baseUrl = window.location.origin;
                const url = `${baseUrl}/api/auth/signin`;
                
                log(`Making request to: ${url}`);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                log(`Response status: ${response.status}`);
                log(`Response ok: ${response.ok}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`Error response: ${errorText}`, 'error');
                    return;
                }
                
                const data = await response.json();
                log(`Success response: ${JSON.stringify(data, null, 2)}`, 'success');
                
                if (data.success && data.data && data.data.token) {
                    log('Sign in successful! Token received.', 'success');
                    localStorage.setItem('auth_token', data.data.token);
                    localStorage.setItem('auth_user', JSON.stringify(data.data.user));
                }
                
            } catch (error) {
                log(`Sign in error: ${error.message}`, 'error');
            }
        }

        // Test on page load
        window.onload = function() {
            log('Page loaded. Testing configuration...');
            testConfig();
        };
    </script>
</body>
</html>
