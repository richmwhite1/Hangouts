<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #444; border-radius: 4px; background: #333; color: white; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frontend Debug Tool</h1>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="alice@example.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="Password1!">
        </div>
        
        <button onclick="testConnection()">Test Connection</button>
        <button onclick="testSignIn()">Test Sign In</button>
        <button onclick="testFriends()">Test Friends</button>
        <button onclick="clearLog()">Clear Log</button>
        
        <div id="result"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const result = document.getElementById('result');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            result.appendChild(div);
            console.log(message);
        }

        function clearLog() {
            document.getElementById('result').innerHTML = '';
        }

        async function testConnection() {
            log('Testing basic connection...');
            
            try {
                // Test if we can reach the server
                const response = await fetch('/api/auth/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'test', password: 'test' })
                });
                
                log(`Connection successful! Status: ${response.status}`, response.ok ? 'success' : 'warning');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Response: ${JSON.stringify(data, null, 2)}`, 'info');
                } else {
                    const errorText = await response.text();
                    log(`Error response: ${errorText}`, 'warning');
                }
                
            } catch (error) {
                log(`Connection failed: ${error.message}`, 'error');
                log(`Error type: ${error.constructor.name}`, 'error');
                log(`Error stack: ${error.stack}`, 'error');
            }
        }

        async function testSignIn() {
            log('Testing sign in...');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                log(`Sign in response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Sign in successful!`, 'success');
                    log(`User: ${data.data.user.name} (${data.data.user.email})`, 'success');
                    log(`Token: ${data.data.token.substring(0, 50)}...`, 'info');
                    
                    // Store token for friends test
                    localStorage.setItem('auth_token', data.data.token);
                    localStorage.setItem('auth_user', JSON.stringify(data.data.user));
                } else {
                    const errorData = await response.json();
                    log(`Sign in failed: ${JSON.stringify(errorData, null, 2)}`, 'error');
                }
                
            } catch (error) {
                log(`Sign in error: ${error.message}`, 'error');
                log(`Error type: ${error.constructor.name}`, 'error');
            }
        }

        async function testFriends() {
            log('Testing friends API...');
            
            const token = localStorage.getItem('auth_token');
            if (!token) {
                log('No auth token found. Please sign in first.', 'warning');
                return;
            }
            
            try {
                const response = await fetch('/api/friends', {
                    method: 'GET',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                log(`Friends response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Friends API successful!`, 'success');
                    log(`Found ${data.data.friends.length} friends`, 'info');
                    data.data.friends.forEach(friend => {
                        log(`- ${friend.name} (${friend.username})`, 'info');
                    });
                } else {
                    const errorData = await response.json();
                    log(`Friends API failed: ${JSON.stringify(errorData, null, 2)}`, 'error');
                }
                
            } catch (error) {
                log(`Friends API error: ${error.message}`, 'error');
                log(`Error type: ${error.constructor.name}`, 'error');
            }
        }

        // Test on page load
        window.onload = function() {
            log('Page loaded. Ready for testing.');
            log('Current URL: ' + window.location.href);
            log('User Agent: ' + navigator.userAgent);
        };
    </script>
</body>
</html>
