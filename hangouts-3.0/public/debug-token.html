<!DOCTYPE html>
<html>
<head>
    <title>Debug Token</title>
</head>
<body>
    <h1>Token Debug</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        // Check localStorage
        const authData = localStorage.getItem('auth');
        output.innerHTML += '<h2>LocalStorage Auth Data:</h2>';
        output.innerHTML += '<pre>' + JSON.stringify(authData, null, 2) + '</pre>';
        
        if (authData) {
            try {
                const parsed = JSON.parse(authData);
                output.innerHTML += '<h2>Parsed Auth Data:</h2>';
                output.innerHTML += '<pre>' + JSON.stringify(parsed, null, 2) + '</pre>';
                
                if (parsed.token) {
                    output.innerHTML += '<h2>Token (first 50 chars):</h2>';
                    output.innerHTML += '<pre>' + parsed.token.substring(0, 50) + '...</pre>';
                }
            } catch (e) {
                output.innerHTML += '<h2>Parse Error:</h2>';
                output.innerHTML += '<pre>' + e.message + '</pre>';
            }
        }
        
        // Test API call
        if (authData) {
            try {
                const parsed = JSON.parse(authData);
                if (parsed.token) {
                    fetch('/api/friends', {
                        headers: { 'Authorization': `Bearer ${parsed.token}` }
                    })
                    .then(response => response.json())
                    .then(data => {
                        output.innerHTML += '<h2>API Response:</h2>';
                        output.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    })
                    .catch(error => {
                        output.innerHTML += '<h2>API Error:</h2>';
                        output.innerHTML += '<pre>' + error.message + '</pre>';
                    });
                }
            } catch (e) {
                output.innerHTML += '<h2>API Test Error:</h2>';
                output.innerHTML += '<pre>' + e.message + '</pre>';
            }
        }
    </script>
</body>
</html>
