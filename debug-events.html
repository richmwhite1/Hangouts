<!DOCTYPE html>
<html>
<head>
    <title>Debug Events</title>
</head>
<body>
    <h1>Events Debug</h1>
    <div id="output"></div>
    
    <script>
        async function testEvents() {
            const output = document.getElementById('output');
            
            try {
                output.innerHTML = '<p>Fetching events...</p>';
                
                const response = await fetch('/api/events');
                output.innerHTML += `<p>Response status: ${response.status}</p>`;
                
                if (response.ok) {
                    const data = await response.json();
                    output.innerHTML += `<p>Success: ${data.success}</p>`;
                    output.innerHTML += `<p>Events count: ${data.events ? data.events.length : 'undefined'}</p>`;
                    
                    if (data.events && data.events.length > 0) {
                        output.innerHTML += '<h3>Events:</h3>';
                        data.events.forEach(event => {
                            output.innerHTML += `<div style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
                                <h4>${event.title}</h4>
                                <p>${event.description}</p>
                                <p>Venue: ${event.venue}</p>
                                <p>City: ${event.city}</p>
                            </div>`;
                        });
                    }
                } else {
                    const errorText = await response.text();
                    output.innerHTML += `<p>Error: ${errorText}</p>`;
                }
            } catch (error) {
                output.innerHTML += `<p>Exception: ${error.message}</p>`;
            }
        }
        
        testEvents();
    </script>
</body>
</html>
